type: maniskill
name: PickCube-v1
reconfiguration_freq: null
eval_reconfiguration_freq: 1
partial_reset: true
eval_partial_reset: false
asymmetric_obs: false
max_episode_steps: 50
stochastic_eval: true
has_final_obs: true
control_mode: pd_joint_delta_pos
capture_video: false
save_train_video_freq: null
env_kwargs:
  obs_mode: state
  render_mode: rgb_array
  sim_backend: physx_cuda

vmin: -15
vmax: 15

demonstrations:
  enabled: false                # Enable demonstration learning
  demo_dir: "/home/tajiksh1/.maniskill/demos"          # Directory containing demo files
  auto_download: false          # Auto-download demos if not found
  max_episodes: 100            # Max number of demo episodes to load (null for all)
  filter_success: true         # Only use successful demonstration episodes
  batch_size: 64               # Batch size for demo data in each update
